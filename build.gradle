plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}




repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

group = 'gradleexample'
version = '1.0.0'

sourceSets {
    jmh {
        java.srcDirs = ['src/test/java']
        resources.srcDirs = ['src/test/resources']
        compileClasspath += sourceSets.main.runtimeClasspath
    }
}
configurations.jmhImplementation.extendsFrom(configurations.implementation)


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    jmhImplementation 'org.openjdk.jmh:jmh-generator-annprocess:1.36'
    jmhImplementation 'org.openjdk.jmh:jmh-core:1.36'

    jmhAnnotationProcessor group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.36'
    jmhImplementation sourceSets.main.output
    jmhImplementation group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.36'

    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'gradleexample.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task jmh(type: JavaExec) {
    description = "Executes JMH performance tests for ${project.name}."
    main = 'org.openjdk.jmh.Main'

    // Setting the classpath like this implicitly creates task dependencies on the 'classes' and 'jmhClasses' tasks.
    classpath = sourceSets.jmh.runtimeClasspath

    // The results of the full run are stored in build/reports/jmh/result.json
    def resultFile = new File((File) project.reportsDir, 'jmh/result.json')

    // Run gradlew jmhHelp to see all the options that can be set here
    args '.*Benchmark'
    args '-rf', 'json'
    args '-rff', resultFile

    doFirst {
        // make sure build/reports/jmh directory exists
        resultFile.parentFile.mkdirs()
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:unchecked' << '-Xlint:deprecation'
    if (it.name != 'compileJmhJava') {
        options.compilerArgs << '-proc:none'
    }
}


classes.finalizedBy(jmhClasses)


tasks.register('hello') {
    doLast {
        println 'hello world'
    }
}